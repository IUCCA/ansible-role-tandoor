---

- name: Check existence of tandoor systemd service
  ansible.builtin.stat:
    path: "{{ devture_systemd_docker_base_systemd_path }}/{{ tandoor_identifier }}.service"
  register: tandoor_service_stat

- when: tandoor_service_stat.stat.exists | bool
  block:
    - name: Ensure tandoor systemd service is stopped
      ansible.builtin.service:
        name: "{{ item }}"
        state: stopped
        enabled: false
        daemon_reload: true
      with_items:
        - "{{ tandoor_api_identifier }}.service"
        - "{{ tandoor_frontend_identifier_frontend }}.service"
        - "{{ tandoor_identifier }}.service"

    - name: Ensure tandoor systemd service does not exist
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      with_items:
        - "{{ devture_systemd_docker_base_systemd_path }}/{{ tandoor_api_identifier_ }}.service"
        - "{{ devture_systemd_docker_base_systemd_path }}/{{ tandoor_frontend_identifier }}.service"
        - "{{ devture_systemd_docker_base_systemd_path }}/{{ tandoor_identifier }}.service"

    - name: Ensure tandoor path doesn't exist
      ansible.builtin.file:
        path: "{{ tandoor_base_path }}"
        state: absent
